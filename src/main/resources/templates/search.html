<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<div class="container" style="margin-top:115px;">

<form th:action="@{/search/results}" method = "post">
    <h2>Search by:</h2>
    <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

    </p>

    <p>
        <label for="searchTerm">Keyword:</label>
        <input class="form-control my-3 p-4" type="text" name="searchTerm" id="searchTerm" />
    </p>

    <input class="btn btn-secondary btn-lg" type="submit" value="Search" />
    <table class="table table-striped table-hover table-dark">
        <tr th:each="event : ${events}">

            <td th:text="${event.eventId}"></td>
            <td th:text="${event.artistName}"></td>
            <td th:text="${event.genre}"></td>
            <td th:text="${event.location}"></td>
            <td th:text="${event.date}"></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
