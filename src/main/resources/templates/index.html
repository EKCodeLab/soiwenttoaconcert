<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <header th:replace="fragments :: header"></header>
    <div class="container">
    <!--     First Half -->
        <div class="split left">
            <div class="centered">
                <h1>Welcome </h1>
                <h2 th:text="${greeting}">Greetings</h2>
                <br/>
                <button onclick="window.location.href='../profile/index';" type="button" class="btn btn-secondary">View</button>
                <button onclick="window.location.href='../profile/update';" type="button" class="btn btn-secondary">Update</button>
            </div>
        </div>
    </div>

        <!-- Second Half -->
        <div class="split right">
            <div class="centered">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tr th:each="event : ${events}">
                        <td th:text="${event.artistName}"></td>
                        <td th:text="${event.date}"></td>
                    </tr>
                </table>
                <br/>
                <button onclick="window.location.href='../events/create';" type="button" class="btn btn-secondary">Update</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
