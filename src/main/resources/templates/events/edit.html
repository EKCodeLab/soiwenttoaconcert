<body>
<h1>Edit Concert Event</h1>

<form method="post">
    <input label= "artist" type="text" name="artistName">Artist</label>
    <br>
    <input label="location" type="text" name="location">Location</label>

    <input label="festival" type="checkbox" name="festival" value="Festival">Is this part of a festival?</label>
    <br>
    <input type="submit" value="Add Concert">
</form>
</body>
