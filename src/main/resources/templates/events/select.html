<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <header th:replace="fragments :: header"></header>
    <div class="container" style="margin-top:115px;">
        <h3>
            Are you missing a concert?
            <small class="text-muted">Select, add and share your memories ðŸ“¸</small>
        </h3>
        <p th:if = "${empty}">You've attended all concerts in our list!</p>
        <form th:unless = "${empty}" method="post" th:object="${userEvent}">
            <table class="table table-striped table-hover table-dark">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Location</th>
                    <th scope="col">Date</th>
                    <th scope="col">Venue</th>
                    <th scope="col">Festival</th>
                    <th scope="col">Attended</th>
                </tr>
                </thead>
                <tr th:each="event : ${events}" scope="row">
                    <td th:text="${event.eventId}"></td>
                    <td th:text="${event.artistName}"></td>
                    <td th:text="${event.location}"></td>
                    <td th:text="${event.date}"></td>
                    <td th:text="${event.venueId}"></td>
                    <td th:text="${event.festival}"></td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="hidden" th:field="${userEvent.user}">
                            <input class="form-check-input" th:field="${userEvent.events}" th:value="${event.eventId}" type="checkbox">
                        </div>
                    </td>
                </tr>
            </table>
            <input class="btn btn-secondary btn-lg" type="submit" value="Add Events ðŸŽ«">
        </form>
    </div>
</body>
</html>
