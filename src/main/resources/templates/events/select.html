<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:if = "${empty}">You've attended all concerts in our list!</p>
<form th:unless = "${empty}" method="post" th:object="${userEvent}">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Date</th>
            <th>Venue</th>
            <th>Festival</th>
            <th>Attended</th>
        </tr>
        </thead>
        <tr th:each="event : ${events}">
            <td th:text="${event.eventId}"></td>
            <td th:text="${event.artistName}"></td>
            <td th:text="${event.location}"></td>
            <td th:text="${event.date}"></td>
            <td th:text="${event.venueId}"></td>
            <td th:text="${event.festival}"></td>
            <td>
                <input type="hidden" th:field="${userEvent.user}">
                <input th:field="${userEvent.events}" th:value="${event.eventId}" type="checkbox">
            </td>
        </tr>
    </table>
    <input type="submit" value="Add Events ðŸŽ«">
</form>
</body>
</html>
