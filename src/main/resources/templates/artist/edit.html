<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<div class="container" style="margin-top:115px;">
    <h2>Edit Artist</h2>
    <form  th:object="${artist}" method="post">
        <input th:field = "${artist.artistName}" label= "artist" type="text" name="artistName">Artist</label>
        <br>
        <input th:field = "${artist.artistGenre}" label="genre" type="text" name="artistGenre">Genre</label>
        <br>
        <input class="btn btn-secondary btn-lg" type="submit" value="Edit Concert">
    </form>
</div>
</body>
</html>
