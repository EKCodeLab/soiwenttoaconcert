<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head" ></head>

<body>
    <header th:replace="fragments :: header"></header>
    <div class="container">
        <!--     First Half -->
        <div class="split left">
            <div class="centered">
                <h1>Profile</h1>
                <br/>
                <button onclick="window.location.href='../';" type="button" class="btn btn-secondary">Dashboard</button>
            </div>
        </div>

        <!-- Second Half -->
        <div class="split right">
            <div class="centered">
                <p><h6 th:text="'Name: ' + ${users_name}"/></p>
                <p th:text="'City: ' + ${profile.profileLocation}" />
                <p th:text="'Bio: ' + ${profile.profileBiography}" />
                <button onclick="window.location.href='../profile/update';" type="button" class="btn btn-secondary">Update</button>
            </div>
        </div>
    </div>
</body>
</html>
